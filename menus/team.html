<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .team {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .team-member {
        height: 3vh;
        width: 10vw;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin: 15px;
        padding: 20px;
        width: 200px;
        transition: transform 0.3s ease;
        text-align: center;
      }

      .team-member img {
        width: 100%;
        height: 80vh;
        object-fit: cover;
        border-radius: 10px;
      }

      .team-member h2 {
        margin: 10px 0 5px;
        font-size: 1.5em;
      }

      .team-member p {
        font-size: 1em;
        margin: 0;
        border-bottom: 500px solid rgba(0, 0, 0, 0);
      }

      .team-member:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Team</h1>
      <div class="team">
        <div class="team-member">
          <img
            src="https://wallpapercave.com/wp/wp5317844.jpg"
            alt="Team Member 1"
          />
          <h2>mahesh babu</h2>
          <p>Software Engineer</p>
        </div>
        <div class="team-member">
          <img
            src="https://wallpapercave.com/wp/wp9404485.jpg"
            alt="Team Member 2"
          />
          <h2>pavan kalyan</h2>
          <p>Project Manager</p>
        </div>
        <div class="team-member">
          <img
            src="https://wallpapercave.com/wp/wp13800877.jpg"
            alt="Team Member 3"
          />
          <h2>prabash</h2>
          <p>UI/UX Designer</p>
        </div>
        <div class="team-member">
          <img
            src="https://wallpapercave.com/wp/wp7270694.jpg"
            alt="Team Member 4"
          />
          <h2>Jr. NTR</h2>
          <p>DevOps Engineer</p>
        </div>
      </div>
    </div>
  </body>
</html>
